version: "2"

services:
  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: password
    restart: always
    volumes:
    - data
    ports:
    - 3306

  app: &app_base
    build:  
      context: .
      dockerfile: dockerfile
    ports:
      - 3000
    environment:
      VIRTUAL_PORT: 3000
      VIRTUAL_HOST: wordtree.k-appdev.com
      LETSENCRYPT_HOST: wordtree.k-appdev.com
      LETSENCRYPT_EMAIL: k.appdevclub@gmail.com
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: mysql
      # RAILS_ENV: development
      RAILS_ENV: production
    depends_on:
      - mysql
    links:
      - mysql
    command: bash -c "bundle && rake db:create && rake db:migrate && rake db:seed && bundle exec pumactl start"
    volumes:
      - ./:/myapp
    volumes_from:
      - data
    restart: always
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: bundle exec spring server
    ports: []
    tty: false
    stdin_open: false
  data:
    image: busybox
    volumes:
      - datavol:/var/lib/mysql
      - bundle:/usr/local/bundle
      - node_modules:/myapp/node_modules

networks:
  default:
    external:
      name: nginxproxy_default

volumes:
  datavol:
    driver: local
  bundle:
    driver: local
  node_modules:
    driver: local
